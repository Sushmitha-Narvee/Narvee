# ========== AUTH SERVICE CONFIG ==========
# Frontend login URL
TmsLoginUrl=http://localhost:4200/login

# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/git_ms?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=appuser
spring.datasource.password=App@12345

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server & Eureka
server.servlet.context-path=/auth
server.port=0
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
